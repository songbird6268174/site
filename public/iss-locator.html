<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songbird6268174 - iss-locator</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <br><br>
    <a href="/index" class="one">b a c k</a>
    <br><br>
    <h1>I S S   L O C A T O R</h1>
    <p id="demo"></p>
    <script>
        // API
        const api_url = 'http://api.open-notify.org/iss-now.json';
        const outputElement = document.getElementById("demo");
        
        fetch(api_url)
            .then(response =>
                {
                    if (!response.ok)
                {
                    throw new Error('api req failure')
                }
                return response.json();

                })
            .then(data =>
                {
                    const lat = data.iss_position.latitude
                    const long = data.iss_position.longitude
                    outputElement.innerHTML = "latitude: ${lat} longitude: ${long}"
                })
            .catch(error =>
                {
                    outputElement.innerHTML = "iss locator failure"
                }
                )
    </script>
  
  </body>
</html>
